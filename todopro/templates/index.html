
{% extends 'base.html' %}
{% block body %}
<!--current task-->






<div class="container">
<br><br>
<br>
<h1>Current Tasks</h1>

<div class="row">
    <div class="col-md-6">
        {% for i in task %}

        <div class="shadow card" style="width: 30rem;border-radius: 16px; ">
            <div class="shaa">
            <div class="card-body" style="background-color: #2C3E50  ">
                <h4 class="card-title">Priority :{{i.prio}}</h4>
                <h3>Id : {{i.id}}</h3>
                <h3>Date : {{i.date}}</h3>
                <h2>{{i.name}}</h2>
                <a  href="{% url 'todoapp:update' i.id %}" class="btn btn-success">Update</a>
                <a  href="{% url 'todoapp:delete' i.id %}" class="btn btn-danger">Done</a>

            </div>
</div>
        </div><br>

         {% endfor %}
    </div>








<!--add task-->




  <div class="col-md-6">

<div class="boxing">

     <h3 >Add Your Task</h3><br>


        <form method="post"  >
            <div class="mp-3 shadow">
            {% csrf_token %}
<!--                <label class="form-control">Name of task   :</label>-->
            <div class="form-group">
                <input type="text" name="name" class="form-control" placeholder="Name of task  ">
            </div>
<!--             <label class="form-control">Priority      :</label>-->
            <div class="form-group">
                <input type="number" name="prio" class="form-control" placeholder="Priority">
            </div>
                <div class="form-group">
                <input type="date" name="date" class="form-control" placeholder="Date">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success">Add Task</button>
                <button type="reset" class="btn btn-danger">Cancel</button>
            </div>
        </form>
  </div> </div>

    </div>    </div>
</div>






{% endblock %}
